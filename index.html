<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepSeek-like Chat</title>
    <script src="https://js.puter.com/v2/"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --sidebar-width: 260px;
            --primary-color: #10a37f;
            --bg-color: #ffffff;
            --sidebar-bg: #f7f7f8;
            --border-color: #e5e5e7;
            --text-primary: #374151;
            --text-secondary: #6b7280;
        }

        body.dark {
            --bg-color: #343541;
            --sidebar-bg: #202123;
            --border-color: #4a4b57;
            --text-primary: #ececf1;
            --text-secondary: #acacbe;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .new-chat-btn {
            margin: 8px;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--bg-color);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background-color: var(--border-color);
        }

        .conversation-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .conversation-item {
            padding: 12px;
            border-radius: 6px;
            cursor: pointer;
            margin-bottom: 4px;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-item:hover {
            background-color: var(--border-color);
        }

        .conversation-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        /* Main Chat Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .model-selector {
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .model-dropdown {
            padding: 6px 12px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            background: var(--bg-color);
            color: var(--text-primary);
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .message {
            display: flex;
            gap: 16px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .message.user {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: var(--primary-color);
            color: white;
        }

        .message.user .avatar {
            background-color: #10a37f;
        }

        .message.assistant .avatar {
            background-color: #9855d4;
        }

        .message-content {
            flex: 1;
            padding: 16px;
            border-radius: 8px;
            background-color: var(--sidebar-bg);
            line-height: 1.5;
        }

        .message.user .message-content {
            background-color: var(--primary-color);
            color: white;
        }

        /* Input Area */
        .input-container {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }

        .input-box {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
        }

        .message-input {
            width: 100%;
            padding: 12px 45px 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-color);
            color: var(--text-primary);
            resize: none;
            min-height: 120px;
            max-height: 300px;
            font-family: inherit;
        }

        .send-button {
            position: absolute;
            right: 12px;
            bottom: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            width: 24px;
            height: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .typing-indicator {
            display: none;
            padding: 16px;
            background-color: var(--sidebar-bg);
            border-radius: 8px;
            max-width: 800px;
            margin: 0 auto;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typingAnimation {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button class="new-chat-btn" onclick="startNewChat()">
                <span>+</span> New Chat
            </button>
            <div class="conversation-list" id="conversationList">
                <!-- Conversations will be loaded here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="model-selector">
                <select class="model-dropdown" id="modelSelect">
                    <option value="gpt-4o">GPT-4o</option>
                    <option value="gpt-4">GPT-4</option>
                </select>
            </div>

            <div class="chat-container" id="chatContainer">
                <!-- Messages will appear here -->
            </div>

            <div class="typing-indicator" id="typingIndicator">
                <div class="typing-dots">
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                </div>
            </div>

            <div class="input-container">
                <div class="input-box">
                    <textarea 
                        class="message-input" 
                        id="messageInput"
                        placeholder="Message DeepSeek..."
                        rows="1"
                        onkeydown="handleInputKeydown(event)"
                    ></textarea>
                    <button class="send-button" onclick="sendMessage()" id="sendButton">
                        â†‘
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let currentConversation = null;
        let conversations = [];
        let availableModels = [];

        // Initialize the application
        async function initializeApp() {
            try {
                // Load available models
                await loadModels();
                
                // Load conversation history
                await loadConversations();
                
                // Start a new conversation if none exist
                if (conversations.length === 0) {
                    await startNewChat();
                } else {
                    // Load the most recent conversation
                    await loadConversation(conversations[0].id);
                }
                
                setupEventListeners();
            } catch (error) {
                console.error('Error initializing app:', error);
            }
        }

        // Load available AI models
        async function loadModels() {
            try {
                const response = await puter.ai.models.list();
                availableModels = response.data;
                
                const modelSelect = document.getElementById('modelSelect');
                modelSelect.innerHTML = '';
                
                availableModels.forEach(model => {
                    const option = document.createElement('option');
                    option.value = model.id;
                    option.textContent = model.id;
                    modelSelect.appendChild(option);
                });
            } catch (error) {
                console.error('Error loading models:', error);
            }
        }

        // Load conversation history
        async function loadConversations() {
            try {
                conversations = await puter.kv.get('conversations') || [];
                renderConversationList();
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        // Save conversations to storage
        async function saveConversations() {
            try {
                await puter.kv.set('conversations', conversations);
            } catch (error) {
                console.error('Error saving conversations:', error);
            }
        }

        // Start a new conversation
        async function startNewChat() {
            const newConversation = {
                id: Date.now().toString(),
                title: 'New Chat',
                messages: [],
                createdAt: new Date().toISOString()
            };
            
            conversations.unshift(newConversation);
            await saveConversations();
            await loadConversation(newConversation.id);
            renderConversationList();
            
            // Focus the input
            document.getElementById('messageInput').focus();
        }

        // Load a specific conversation
        async function loadConversation(conversationId) {
            currentConversation = conversations.find(conv => conv.id === conversationId);
            if (!currentConversation) return;
            
            renderChatMessages();
            renderConversationList();
            
            // Update conversation title if it's still "New Chat" but has messages
            if (currentConversation.title === 'New Chat' && currentConversation.messages.length > 0) {
                const firstMessage = currentConversation.messages[0];
                if (firstMessage.role === 'user') {
                    currentConversation.title = firstMessage.content.substring(0, 30) + (firstMessage.content.length > 30 ? '...' : '');
                    await saveConversations();
                    renderConversationList();
                }
            }
        }

        // Render the conversation list in sidebar
        function renderConversationList() {
            const listElement = document.getElementById('conversationList');
            listElement.innerHTML = '';
            
            conversations.forEach(conversation => {
                const item = document.createElement('div');
                item.className = `conversation-item ${currentConversation?.id === conversation.id ? 'active' : ''}`;
                item.textContent = conversation.title;
                item.onclick = () => loadConversation(conversation.id);
                listElement.appendChild(item);
            });
        }

        // Render chat messages
        function renderChatMessages() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.innerHTML = '';
            
            if (!currentConversation || currentConversation.messages.length === 0) {
                // Show welcome message for empty chat
                const welcomeMessage = document.createElement('div');
                welcomeMessage.style.textAlign = 'center';
                welcomeMessage.style.padding = '40px 20px';
                welcomeMessage.style.color = 'var(--text-secondary)';
                welcomeMessage.innerHTML = `
                    <h3>Welcome to DeepSeek-like Chat</h3>
                    <p>Start a conversation by typing a message below.</p>
                `;
                chatContainer.appendChild(welcomeMessage);
                return;
            }
            
            currentConversation.messages.forEach(message => {
                const messageElement = createMessageElement(message);
                chatContainer.appendChild(messageElement);
            });
            
            scrollToBottom();
        }

        // Create message element
        function createMessageElement(message) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${message.role}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'avatar';
            avatar.textContent = message.role === 'user' ? 'Y' : 'AI';
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.innerHTML = formatMessageContent(message.content);
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(content);
            
            return messageDiv;
        }

        // Format message content (basic markdown support)
        function formatMessageContent(content) {
            // Simple markdown parsing
            return content
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>')
                .replace(/`(.*?)`/g, '<code>$1</code>')
                .replace(/\n/g, '<br>');
        }

        // Send message to AI
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;
            
            // Clear input
            input.value = '';
            adjustTextareaHeight(input);
            
            // Add user message to conversation
            const userMessage = {
                role: 'user',
                content: message,
                timestamp: new Date().toISOString()
            };
            
            currentConversation.messages.push(userMessage);
            renderChatMessages();
            
            // Show typing indicator
            const typingIndicator = document.getElementById('typingIndicator');
            typingIndicator.style.display = 'block';
            scrollToBottom();
            
            try {
                const selectedModel = document.getElementById('modelSelect').value;
                
                // Prepare messages for API
                const apiMessages = currentConversation.messages.map(msg => ({
                    role: msg.role,
                    content: msg.content
                }));
                
                // Call Puter AI
                const stream = await puter.ai.chat(currentConversation.messages, {
                    model: selectedModel,
                    stream: true
                });
                
                // Create assistant message
                const assistantMessage = {
                    role: 'assistant',
                    content: '',
                    timestamp: new Date().toISOString()
                };
                
                currentConversation.messages.push(assistantMessage);
                
                // Handle streaming response
                let fullContent = '';
                for await (const chunk of response) {
                    const content = chunk?.text || '';
                    if (content) {
                        fullContent += content;
                        assistantMessage.content = fullContent;
                        
                        // Update the message in real-time
                        const chatContainer = document.getElementById('chatContainer');
                        const lastMessage = chatContainer.lastChild;
                        if (lastMessage && lastMessage.classList.contains('assistant')) {
                            lastMessage.querySelector('.message-content').innerHTML = formatMessageContent(fullContent);
                        } else {
                            renderChatMessages();
                        }
                        
                        scrollToBottom();
                    }
                }
                
                // Save conversation
                await saveConversations();
                renderConversationList();
                
            } catch (error) {
                console.error('Error sending message:', error);
                
                // Show error message
                const errorMessage = {
                    role: 'assistant',
                    content: 'Sorry, I encountered an error. Please try again.',
                    timestamp: new Date().toISOString(),
                    isError: true
                };
                
                currentConversation.messages.push(errorMessage);
                renderChatMessages();
            } finally {
                // Hide typing indicator
                typingIndicator.style.display = 'none';
            }
        }

        // Handle input keydown events
        function handleInputKeydown(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
            
            // Auto-resize textarea
            setTimeout(() => adjustTextareaHeight(event.target), 0);
        }

        // Adjust textarea height based on content
        function adjustTextareaHeight(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
        }

        // Scroll chat to bottom
        function scrollToBottom() {
            const chatContainer = document.getElementById('chatContainer');
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // Setup event listeners
        function setupEventListeners() {
            const input = document.getElementById('messageInput');
            
            input.addEventListener('input', () => {
                const sendButton = document.getElementById('sendButton');
                sendButton.disabled = !input.value.trim();
            });
            
            // Initial button state
            document.getElementById('sendButton').disabled = true;
        }

        // Initialize the app when loaded
        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
